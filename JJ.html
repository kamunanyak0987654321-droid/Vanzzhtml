<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video + Pembuat</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    /* ===========================
       VIDEO
    ============================ */
    #videoSection {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      aspect-ratio: 9 / 16;
    }

    #lanjutBtn {
      position: absolute;
      bottom: 40px;
      padding: 15px 50px;
      background: linear-gradient(90deg, #0078ff, #00c6ff);
      border: none;
      border-radius: 40px;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px #00aaff;
      display: none;
      transition: all 0.3s ease;
    }

    #lanjutBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00ffff;
    }

    /* Tombol suara */
    #soundBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: 2px solid #00aaff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 0 15px #00aaff;
      transition: all 0.3s ease;
    }

    #soundBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #00ffff;
    }

    /* ===========================
       HALAMAN PEMBUAT
    ============================ */
    #pembuatSection {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      background-color: black;
      color: white;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #00aaff;
      box-shadow: 0 0 25px #00aaff;
      opacity: 0;
      transform: scale(0.8);
      animation: fotoFade 1.5s ease forwards 0.5s;
    }

    @keyframes fotoFade {
      to { opacity: 1; transform: scale(1); }
    }

    .text {
      margin-top: 20px;
      font-size: 1.4rem;
      white-space: pre-wrap;
      min-height: 80px;
    }

    .powered {
      color: #00aaff;
      font-weight: bold;
      opacity: 0;
      animation: fadeInText 1s ease forwards 3s;
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    .powered::after {
      content: " âœ…";
      color: #00aaff;
    }

    .btnBack {
      margin-top: 40px;
      padding: 15px 50px;
      background: linear-gradient(90deg, #0078ff, #00c6ff);
      border: none;
      border-radius: 40px;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px #00aaff;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
      animation: slideUp 1s ease forwards 4s;
    }

    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- ====== BAGIAN VIDEO ====== -->
  <div id="videoSection">
    <video id="myVideo" autoplay loop muted playsinline>
      <source src="JJAcode.mp4" type="video/mp4">
      Browser kamu tidak mendukung video tag.
    </video>

    <!-- Tombol suara -->
    <button id="soundBtn">ðŸ”‡</button>

    <!-- Tombol lanjut -->
    <button id="lanjutBtn">Lanjutkan âžœ</button>
  </div>

  <!-- ====== BAGIAN PEMBUAT ====== -->
  <div id="pembuatSection">
    <img src="Author.jpg" alt="Foto Pembuat">
    <div class="text" id="typing"></div>
    <p class="powered">Powered by Capcut</p>
    <button class="btnBack" id="btnBack">ðŸ”™ Kembali</button>
  </div>

  <!-- ====== SCRIPT ====== -->
  <script>
    const video = document.getElementById("myVideo");
    const lanjutBtn = document.getElementById("lanjutBtn");
    const soundBtn = document.getElementById("soundBtn");
    const videoSection = document.getElementById("videoSection");
    const pembuatSection = document.getElementById("pembuatSection");
    const typingElement = document.getElementById("typing");
    const btnBack = document.getElementById("btnBack");

    // Tombol suara toggle
    soundBtn.onclick = () => {
      video.muted = !video.muted;
      soundBtn.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
    };

    // Tampilkan tombol setelah video berjalan beberapa detik
    setTimeout(() => {
      lanjutBtn.style.display = "block";
    }, 7000);

    // Klik tombol lanjutkan
    lanjutBtn.onclick = () => {
      videoSection.style.display = "none";
      pembuatSection.style.display = "flex";
      typeText();
    };

    // Efek mengetik nama pembuat
    const text = "ðŸ‘¤ Pembuat: Vanzz";
    let index = 0;
    function typeText() {
      if (index < text.length) {
        typingElement.textContent += text.charAt(index);
        index++;
        setTimeout(typeText, 100);
      }
    }

    // Tombol kembali ke video
    btnBack.onclick = () => {
      pembuatSection.style.display = "none";
      videoSection.style.display = "flex";
      lanjutBtn.style.display = "none";
      typingElement.textContent = "";
      index = 0;
      video.play();
      setTimeout(() => {
        lanjutBtn.style.display = "block";
      }, 7000);
    };
  </script>
</body>
</html>
